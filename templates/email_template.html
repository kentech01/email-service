<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>New Contact Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #4285f4; color: white; padding: 15px; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; border: 1px solid #ddd; border-top: none; border-radius: 0 0 5px 5px; }
        .field { margin-bottom: 15px; }
        .label { font-weight: bold; color: #555; }
        .message-box { background-color: #f9f9f9; padding: 15px; border-left: 4px solid #4285f4; margin-top: 10px; }
        .footer { margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; font-size: 14px; color: #777; }
        .reply-btn { background-color: #4285f4; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; display: inline-block; margin-top: 15px; }
        .reply-note { background-color: #fffde7; padding: 10px; border-left: 4px solid #ffd600; margin: 15px 0; font-style: italic; }
    </style>
</head>
<body>
    <div class="header">
        <h2>New Contact Form Submission</h2>
    </div>
    <div class="content">
        <div class="field">
            <span class="label">Name:</span> {{ name }}
        </div>
        <div class="field">
            <span class="label">Email:</span> {{ email }}
        </div>
        <div class="field">
            <span class="label">Message:</span>
            <div class="message-box">{{ message }}</div>
        </div>
        
        <div class="reply-note">
            You can reply directly to this email to respond to {{ name }}. Your response will be sent to their email address.
        </div>       
        <div class="footer">
            This message was sent from your website contact form.
        </div>
    </div>
</body>
</html>
